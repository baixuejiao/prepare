<head>

<body>
  <script>
    // 编写程序，根据⽤用户输⼊入的⼀一个数字(0~6).通过警示对话框显示对应的星期⼏几(0: 星期⽇日; 1: 星期⼀一;......6: 星期六;)
    var num = prompt('请输入一个数字') * 1;
    switch(num) {
      case 0 :
        console.log(星期日);
        break;
      case 1 :
        console.log(星期一);
        break;
      case 2 :
        console.log(星期二);
        break;
      case 3 :
        console.log(星期三);
        break;
      case 4 :
        console.log(星期四);
        break;
      case 5 :
        console.log(星期五);
        break;
      case 6 :
        console.log(星期六);
        break;
      default:
        console.log('error');
    }
  
  </script>
</body>
</html>
