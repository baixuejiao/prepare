<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    async function fun1() {
      console.log('准备发送请求1')
      let a = await request1()
      console.log(a)
      console.log('准备发送请求2')

      await request2();

    }

    function request1() {
      return new Promise ((resolve, reject) => {
        setTimeout(() => {
          console.log('1-success')
          resolve(111);
        }, 1000)
      })
    }

    function request2() {
      return new Promise ((resolve, reject) => {
        setTimeout(() => {
          console.log('2-success')
          resolve()
        }, 1000)
      })
    }

    fun1().then(() => {
      console.log(12345678)
    })
  
  
  </script>
</body>
</html>
