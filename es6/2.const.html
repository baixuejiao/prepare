<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 

      const有和let形同的四个特点
      const定义常量 不能修改
      引用数据类型 地址不能修改 地址中存的内容可以修改


   -->
  <script>
    // const 关键字定义常量 
    // const 定义的变量不可以二次赋值 且必须在声明时就直接赋值
    const a = 10;
    const obj = {
      name: 'zs'
    }
    // 冻结 不可以修改
    Object.freeze(obj)

    obj.name = 'ls'

    console.log(obj)
  
  </script>
</body>
</html>
