<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    class Person{
      constructor(name, age) {
        this.name = name
        this.age = age
      }
      eat() {
        console.log('eating...')
      }
    }


    let p1 = new Person('zs', 18);
    p1.eat();
    console.log(p1)

    class Student extends Person{
      constructor(...params) {
        super(...params)
      }

      study(){
        console.log('study...')
      }
    }


    let s1 = new Student('aa', 4)
    console.log(s1)
  
  
  </script>
</body>
</html>
